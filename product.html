<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  box-sizing: border-box;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}
.row{
    width: 50%;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/Untitled-1_3_8124891e-d162-491c-b41e-43ea643926f1_1800x1800.png?v=1658906811" style="width:50%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">2 / 6</div>
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/3-CICA-NIGHT-GEL_1800x1800.jpg?v=1658906811" style="width:50%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">3 / 6</div>
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/5-CICA-NIGHT-GEL_1800x1800.jpg?v=1658906811" style="width:50%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">4 / 6</div>
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/4-CICA-NIGHT-GEL_1800x1800.jpg?v=1658906811" style="width:50%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">5 / 6</div>
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/5-CICA-NIGHT-GEL_1800x1800.jpg?v=1658906811" style="width:50%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/6-CICA-NIGHT-GEL_1800x1800.jpg?v=1658906811" style="width:50%">
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
          <!-- Image text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
        
          <!-- Thumbnail images -->
          <div class="row">
            <div class="column">
              <img class="demo cursor" src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/Untitled-1_3_8124891e-d162-491c-b41e-43ea643926f1_1800x1800.png?v=1658906811" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
              <img class="demo cursor" src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/2-CICA-NIGHT-GEL_1800x1800.jpg?v=1658906811" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
              <img class="demo cursor" src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/3-CICA-NIGHT-GEL_1800x1800.jpg?v=1658906811" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">

            </div>
            <div class="column">
              <img class="demo cursor" src="https://cdn.shopify.com/s/files/1/0361/8553/8692/products/6-CICA-NIGHT-GEL_1800x1800.jpg?v=1658906811" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
          </div>
    </div>
    <div id="footer"></div>
</body>
</html>
