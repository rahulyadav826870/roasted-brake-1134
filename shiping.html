<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shipping Page</title>
 
     <link rel="stylesheet" href="./style/payment.css">

     <link rel="stylesheet" href="./style/shipping.css">
     <!-- <link rel="stylesheet" href="./style/checkout.css"> -->
</head>

<body>
     <div id="backgroundImage">
          <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/collections/By-catagory-4_1400x.png?v=1652420259"
               alt="">
          <img class="bgclass" src="./images/Dot&Key_Logo.png" alt="project_logo">
     </div>



     <div id="payment">
          <div id="payment_right">

               <nav>
                    <div id="payment_menu">
                         <a href="">Cart <i class="fas fa-chevron-right"></i></a>
                         <a href="">Information <i class="fas fa-chevron-right"></i> </a>
                         <a href="">Shipping <i class="fas fa-chevron-right"></i></a>
                         <a href="">Payment</a>
                    </div>
               </nav>
               <div id="payment_shipinfo">
                    <div class="mail_info" style="display: flex;">
                         <label for="mail_id" style="margin-right: 30px;">Contact:</label>
                         <div id="con"></div>


                    </div>
                    <hr>
                    <div class="address_info_ship" style="display: flex;">

                         <label for="ship_to" style=" width: 18%;">Ship to:</label>
                         <div id="addre"></div>


                    </div>


               </div>

               <div style="margin-left: 50px; margin-top: 20px; ">
                    <p id="" style="font-size: 20px; line-height: 3; ">Shipping Method</p>
                    <div id="" style="height: 50px; width: 600px; border: 2px solid #d9d9d9 ; border-radius: 5px;">
                         <label for="card_options4" class="radio">
                              <input type="radio" id="card_options4" name="card_options" class="radio__input"
                                   checked="checked">
                              <div class="radio__radio"></div>
                              <p id="card_paymentadd"> Free Shipping (Cash on Delivery)
                                   <br>
                                   This shipping option is eligible for Cash on Delivery.
                              </p>
                         </label>
                    </div>

               </div>
               <div id="" style="width: 80%; margin: 50px auto; ">
                    <a id="payment_return" href="addToCart.html"><i class="fas fa-chevron-left"></i>Return to
                         information</a>
        

                    <div id="payment_btn" style="float: right; margin-top: -70px;">
                         <a id="payment_complete" href="paymentPage.html" style="margin-left: -10%;">Continue
                              Payment</a>
                    </div>

                    <footer class="main_footer" role="contentinfo">
                         <ul class="policy-list" role="list">
                              <li class="policy-list__item "><a>Refund policy </a></li>
                              <li class="policy-list__item "> <a>Shipping policy </a></li>
                              <li class="policy-list__item "><a> Privacy policy</a> </li>
                              <li class="policy-list__item "><a>Terms of service </a></li>
                         </ul>
                    </footer>
               </div>

          </div>
          <div id="payment_left">
               <div class="checkout_box2">

                    <div class="checkout2" style="line-height: 3;">
                         <p>Pay now and get 3% <span> instant discount. </span></p>
                         <hr>

                         <div class="cart_items" id="cartBox">
                         </div>



                         <hr>

                         <div class="gift_card">
                              <input type="text" id="coupon_code" placeholder="Gift card or discount code">
                              <button id="coupon_btn">Apply</button>
                         </div>

                         <hr>

                         <p id="subtotal">Subtotal</p>
                         <p>Shipping Free</p>

                         <hr>

                         <p id="total">Total</p>


                    </div>

               </div>


          </div>
     </div>
     </div>
</body>

</html>
<script src="./scripts/shipping.js"></script>
